<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .content { margin: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showTab('news')">Новости</a>
        <a href="#" onclick="showTab('clients')">Клиенты</a>
        <a href="#" onclick="showTab('plugins')">Плагины</a>
        <a href="#" onclick="showTab('social')">Соц.сети</a>
    </nav>
    
    <div class="content">
        <div id="news"> <h2>Новости</h2> <p>Здесь будут новости.</p> </div>
        <div id="clients" class="hidden"> <h2>Клиенты</h2> <p>Список наших клиентов.</p> </div>
        <div id="plugins" class="hidden"> <h2>Плагины</h2> <p>Описание доступных плагинов.</p> </div>
        <div id="social" class="hidden"> <h2>Соц.сети</h2> <p>Наши соцсети.</p> </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.content > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
</body>
</html>
